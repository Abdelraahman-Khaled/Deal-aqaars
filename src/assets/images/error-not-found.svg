  <!-- Sad face -->
  <circle cx="70" cy="80" r="8" fill="#6c757d" />
  <circle cx="130" cy="80" r="8" fill="#6c757d" />
  <path d="M60 130 Q100 110 140 130" stroke="#6c757d" stroke-width="6" fill="none" />
  
  <!-- Error symbol -->
  <circle cx="160" cy="40" r="25" fill="#dc3545" />
  <line x1="145" y1="40" x2="175" y2="40" stroke="white" stroke-width="4" />
  
  <!-- Broken connection lines -->
  <line x1="30" y1="160" x2="60" y2="140" stroke="#adb5bd" stroke-width="3" stroke-dasharray="5,5" />
  <line x1="170" y1="160" x2="140" y2="140" stroke="#adb5bd" stroke-width="3" stroke-dasharray="5,5" />
